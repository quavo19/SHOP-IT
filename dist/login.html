<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="first-sec">
        <div class="circle"></div>
        <nav class="nav-bar">
            <div class="logo">
                <img src="f42adcd2298f8d121112.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">New Products</a></li>
                    <li><a href="#">Sales</a></li>
                </ul>
                <div class="my-account">
                    <div class="item">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="item-search">
                        <i class="fa fa-cart-plus"></i>
                        <span class="cart-item">1</span>
                    </div>
                    <div class="item-user">
                        My Account <i class="fa fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="menu-bar">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="content">
            <div class="form">
                <input type="text" id="email" class="form__input" autocomplete="off" placeholder=" ">
                <label for="email" class="form__label">Email</label>
            </div>
            <div class="form2">
                <input type="password" id="password" class="form2__input2" autocomplete="off" placeholder=" ">
                <label for="password" class="form2__label">Password</label>
                <span class="eye"><i class="fa fa-eye" id ="eye" aria-hidden="true"></i></span>
            </div>
        </div>
    </section>
</body>
</html>
